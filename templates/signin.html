<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Hello! Please sign in first.</h1>
    <!-- SignInForm in forms.py -->
    {% if tag %}
    <div class="tag">invalid name or psword!</div>
    {% endif %}
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name }} <br />
        {{ form.psword.label }} {{ form.psword }} <br />
        {{ form.rememberMe }} {{ form.rememberMe.label }} <br />
        {{ form.submit }} <br />
    </form>
</body>
<style>
    .tag {
        color: #ff0000;
    };
</style>

</html>
